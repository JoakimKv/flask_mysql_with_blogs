
# blogs_seasons.conf


# ============================================
# Unified proxy for Django & Flask (Dockerized)
# ============================================


# --- Upstream containers ---
upstream django_seasons_app {
    server 127.0.0.1:9000;   # Django container mapped via host port
}

upstream flask_blog_app {
    server 127.0.0.1:5000;   # Flask container mapped via host port
}

# --- Redirect HTTP â†’ HTTPS ---
server {
    listen 80;
    server_name kvistholm.net www.kvistholm.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://kvistholm.net$request_uri;
    }
}

# --- HTTPS Proxy Layer ---
server {
    listen 443 ssl http2;
    server_name kvistholm.net;

    ssl_certificate /etc/ssl/certs/kvistholm.net.fullchain.crt;
    ssl_certificate_key /etc/ssl/private/kvistholm.net.key;
    ssl_trusted_certificate /etc/ssl/certs/kvistholm.net.ca-bundle;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 32m;

    # --- Flask Blog under /blogs/ ---
    location /blogs/ {
        proxy_pass http://flask_blog_app/;
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_buffering off;
    }

    # --- Django App ---
    location / {
        proxy_pass http://django_seasons_app;
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_buffering off;
    }

    # --- Optional static paths (if needed) ---
    location /blogs/static/ {
        alias /opt/flask_mysql_with_blogs/flaskr_carved_rock/static/;
        access_log off;
        expires 1d;
    }

    location /seasons/static/ {
        alias /srv/django_arsmagica_seasons/arsmagica_seasons/static/;
        access_log off;
        expires 1d;
    }

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# --- Redirect www to bare domain ---
server {
    listen 443 ssl http2;
    server_name www.kvistholm.net;

    ssl_certificate /etc/ssl/certs/kvistholm.net.fullchain.crt;
    ssl_certificate_key /etc/ssl/private/kvistholm.net.key;
    ssl_trusted_certificate /etc/ssl/certs/kvistholm.net.ca-bundle;

    return 301 https://kvistholm.net$request_uri;
}

