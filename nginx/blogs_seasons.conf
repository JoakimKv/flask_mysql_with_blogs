
# blogs.conf

# Backend upstream (Flask app inside Docker)
upstream flask_blog_app {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kvistholm.net www.kvistholm.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://kvistholm.net$request_uri;
    }
}

# HTTPS for apex domain
server {
    listen 443 ssl http2;
    server_name kvistholm.net;

    ssl_certificate /etc/ssl/certs/kvistholm.net.fullchain.crt;
    ssl_certificate_key /etc/ssl/private/kvistholm.net.key;
    ssl_trusted_certificate /etc/ssl/certs/kvistholm.net.ca-bundle;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 16m;

    location / {
        proxy_pass http://flask_blog_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_buffering off;
    }

    location /static/ {
        alias /opt/flask_mysql_with_blogs/flaskr_carved_rock/static/;
        access_log off;
        expires 1d;
    }

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# Redirect www to apex over HTTPS
server {
    listen 443 ssl http2;
    server_name www.kvistholm.net;

    ssl_certificate /etc/ssl/certs/kvistholm.net.fullchain.crt;
    ssl_certificate_key /etc/ssl/private/kvistholm.net.key;
    ssl_trusted_certificate /etc/ssl/certs/kvistholm.net.ca-bundle;

    return 301 https://kvistholm.net$request_uri;
}

