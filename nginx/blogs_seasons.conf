
# blogs_seasons.conf


# ============================================
# Unified proxy for Django & Flask (Dockerized)
# ============================================


# --- Upstream containers ---
upstream django_seasons_app {
    server 127.0.0.1:9000;   # Django container via host-mapped port
}

upstream flask_blog_app {
    server 127.0.0.1:5000;   # Flask container via host-mapped port
}


# ============================================
# Redirect HTTP → HTTPS
# ============================================

server {
    listen 80;
    server_name kvistholm.net www.kvistholm.net;

    # Let Certbot verify ownership (keep this for SSL renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://kvistholm.net$request_uri;
    }
}


# ============================================
# Main HTTPS Server
# ============================================

server {
    listen 443 ssl http2;
    server_name kvistholm.net;

    # --- SSL Certificates ---
    ssl_certificate           /etc/ssl/certs/kvistholm.net.fullchain.crt;
    ssl_certificate_key       /etc/ssl/private/kvistholm.net.key;
    ssl_trusted_certificate   /etc/ssl/certs/kvistholm.net.ca-bundle;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 32m;


    # --- Flask Blog under /blogs/ ---
    location /blogs/ {
        proxy_pass http://flask_blog_app/;
        include proxy_params;          # Standard headers (Host, X-Real-IP, etc.)
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_buffering off;
    }

    # --- Django app (default root) ---
    location / {
        proxy_pass http://django_seasons_app;
        include proxy_params;          # Recommended include file
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_buffering off;
    }

    # --- Optional static paths ---
    location /blogs/static/ {
        alias /opt/flask_mysql_with_blogs/flaskr_carved_rock/static/;
        access_log off;
        expires 1d;
    }

    location /seasons/static/ {
        alias /srv/arsmagica_seasons/arsmagica_seasons/static/;
        access_log off;
        expires 1d;
    }

    # --- Security Headers ---
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}


# ============================================
# Redirect www → non-www over HTTPS
# ============================================

server {
    listen 443 ssl http2;
    server_name www.kvistholm.net;

    ssl_certificate           /etc/ssl/certs/kvistholm.net.fullchain.crt;
    ssl_certificate_key       /etc/ssl/private/kvistholm.net.key;
    ssl_trusted_certificate   /etc/ssl/certs/kvistholm.net.ca-bundle;

    return 301 https://kvistholm.net$request_uri;
}

